<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style1.css">

    <title>Login</title>
</head>
<body>
    <main>
        <div class="contenedor-all">
            <div class="caja-trasera">
                <div class="caja-trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión</p>
                    <button id="btn-iniciar-sesion">Iniciar sesión</button>
                </div>
                
                <div class="caja-trasera-register">
                    <h3>¿Aun no tienes una cuenta?</h3>
                    <p>Registratepara iniciar sesión</p>
                    
                    <button id="btn-registrarse">Registrarse</button>
            </div>
        </div>
            <!--Formulario para login y registro-->
            <div class="contenedor-login-register">
                <!--login-->
                <form action="" class="formulario-login">
                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Correo electronico">
                    <input type="password" placeholder="contraseña">
                    <button>Entrar</button>
                </form>
                <!--Registro-->
                <form action="" class="formulario-registrarse">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>

            </div>
        </div>
    </main>
</body>
</html>
